<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="cargar.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">

		<div class="alert alert-info" role="alert">
			<p  class="alert-link">
			Nota: Si tienes alguna pregunta acerca del envio y pago de nuestros productos no dudes en preguntar...</p>
		</div>

		<div class="row">

			<div class="well well-sm">
				<form class="form-horizontal" >
					<fieldset>
						<legend class="text-center header">Contactanos! <br> Estamos para servirte ;)</legend>

						<div class="form-group">

							<div class="col-md-8 col-md-offset-2">
								<input name="name" type="text" placeholder="Nombre completo" class="form-control" required>
							</div>
						</div>


						<div class="form-group">

							<div class="col-md-8 col-md-offset-2">
								<input id="validar" name="email" type="text" placeholder="Correo electronico" class="form-control" required>
							</div>
						</div>


						<div class="form-group">

							<div class="col-md-8 col-md-offset-2">
								<textarea class="form-control" id="message" name="message" placeholder="Ingresa aqui tu mensaje. Nosotros te contestaremos dentro de 2 dias min." rows="7"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-1 col-md-offset-2">
								<input class="btn btn-primary btn-lg" value="Enviar" type="submit"  
								href="http://localhost/segundaParte/index.html">
							</div>

							
								<div class="col-md-1 col-md-offset-2 ">
									<a class="btn btn-primary btn-lg" value="Atras" href="index.html"> Atras</a>
								</div>
							
						</div>




					</fieldset>
				</form>
			</div>


			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.960744440305!2d-72.48967808597006!3d7.899170207835234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e6645102f9b7269%3A0xab4b03ed6c85830e!2sUniversidad+Francisco+De+Paula+Santander!5e0!3m2!1ses-419!2ses!4v1506818361302" width="460" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	</div>
</body>
</html>
